

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div></div>
    
        <div class="col-md-auto text-end user" >
            <div *ngIf="users | async as user">
                <h4  class="mx-2"> {{user[0].user}}</h4>
            </div>
            <div>
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle mx-3">
            </div>
          <button type="button" class="btn btn-primary" (click)="onLogout()">Salir</button>
        </div>

    </header>
</div>

<div class="container">
    <h3>LISTA DE TAREAS</h3>
    <div class="wrapper">
        <div class="row justify-content-md-start">
            <div class="col-md-2">
             <h5>Tarea</h5>
            </div>
            <div [formGroup]="taskForm" class="col-md-8">
              <input type="text" id="title" formControlName="task" required class="form-control pe-5" (keyup.enter)="submitTask()" >
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary px-4" (click)="submitTask()">Agregar</button>
            </div>
        </div>

        <div class="card my-4">
            <div class="row" *ngFor="let item of tasks" >
                <div class="col-8  p-1" >
                    <div class="form-check">
                      <input class="form-check-input"  type="checkbox" id="inlineFormCheck"
                            [checked]="item.check"  (click)="hiddenDelete(item)">
                      <label class="form-check-label" for="inlineFormCheck">
                        {{item.task}}
                      </label>
                    </div>
                </div>
                <div class="col-4">
                    <button *ngIf="item.drop"  (click)="deleteTask(item)" type="button" class="btn btn-link p-1 btn-delete">X</button>
                </div>    
            </div>    
        </div>
    </div>

</div>
