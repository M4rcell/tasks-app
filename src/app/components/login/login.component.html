
<div class="wrapper">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="loginForm"  class="row">
                <div class="row-md-4">
                  <label for="inputEmail4" class="form-label">Usuario</label>
                  <input formControlName="username" type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="row-md-4 py-3">
                  <label for="inputPassword4" class="form-label">Contrase√±a</label>
                  <input formControlName="password" type="password" class="form-control" id="inputPassword4">
                </div>  
            </form>
        </div>
        <div class="col-md-auto text-center align-self-center">
            <div class="row-md-4" >
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary px-5" (click)="login()">Ingresar</button>
            </div>           
        </div>
    </div>
</div>
